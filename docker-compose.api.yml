services:
  dbready:
    image: ghcr.io/rebellion-automation/xnav-dbready:latest
    container_name: xnav-dbready
    restart: "no"  # Only run once, don't restart on failure
    environment:
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - xnav_net
    # This service will exit after migrations complete (exit code 0) or fail (exit code 1)
  api:
    image: ghcr.io/rebellion-automation/xnav-api:latest
    container_name: xnav-api
    restart: unless-stopped
    environment:
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - FRONTEND_ADDRESSES=${FRONTEND_ADDRESSES}
      - BACKEND_ADDRESSES=${BACKEND_ADDRESSES:-}
      - SIMULATED=${SIMULATED:-True}
      - CUBE_ID=${CUBE_ID}
    # Port configuration is in the format of external:internal with a default of 5029:5029
    ports:
      - "5029:5029"
    depends_on:
      dbready:
        condition: service_completed_successfully
    networks:
      - xnav_net

networks:
  xnav_net:
    driver: bridge